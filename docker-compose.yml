# üõ†Ô∏è Fase de compilaci√≥n (Build Stage)
FROM maven:3.9.6-eclipse-temurin-21 AS build
WORKDIR /app
  
  # Copiar archivos del proyecto y descargar dependencias
COPY pom.xml .
RUN mvn dependency:go-offline
  
  # Copiar el c√≥digo fuente y compilar
COPY src ./src
RUN mvn clean package -DskipTests
  
  # üöÄ Fase de ejecuci√≥n (Imagen final optimizada)
FROM eclipse-temurin:21-jre
WORKDIR /app
  
  # Copiar el JAR generado
COPY --from=build /app/target/*.jar app.jar
  
  # Usar un usuario no root por seguridad
RUN addgroup --system spring && adduser --system --ingroup spring spring
USER spring
  
  # Exponer el puerto de la aplicaci√≥n
EXPOSE 8080
  
  # Comando de inicio con optimizaci√≥n de memoria
ENTRYPOINT ["java", "-XX:+UseContainerSupport", "-XX:MaxRAMPercentage=75.0", "-jar", "app.jar"]
